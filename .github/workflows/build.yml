name: Build Debug APK

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Prevent duplicate runs - cancel in-progress runs when new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create Gradle wrapper
        run: |
          cat > gradlew << 'GRADLEW'
          #!/bin/sh
          set -e
          GRADLE_HOME="${GRADLE_USER_HOME:-$HOME/.gradle}"
          GRADLE_VERSION="8.2"
          GRADLE_URL="https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip"
          GRADLE_DIR="$GRADLE_HOME/wrapper/dists/gradle-${GRADLE_VERSION}-bin"

          if [ ! -d "$GRADLE_DIR/gradle-${GRADLE_VERSION}" ]; then
            mkdir -p "$GRADLE_DIR"
            curl -L -o "$GRADLE_DIR/gradle.zip" "$GRADLE_URL"
            unzip -q "$GRADLE_DIR/gradle.zip" -d "$GRADLE_DIR"
            rm "$GRADLE_DIR/gradle.zip"
          fi

          exec "$GRADLE_DIR/gradle-${GRADLE_VERSION}/bin/gradle" "$@"
          GRADLEW
          chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: neon-city-rpg-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

      - name: Upload build reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-reports
          path: |
            app/build/reports/
            build/reports/
          retention-days: 7
